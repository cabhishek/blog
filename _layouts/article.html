<article role="article" class="hentry">

  <header class="ContentHeader">
    <h1 class="ContentHeader-title entry-title">{{title}}</h1>
    <time class="ContentHeader-date published"
        datetime="{{datetime date format='YYYY-MM-DDTHH:mm:ssZ'}}">
      {{datetime date format="MMMM D, YYYY"}}
    </time>
  </header>

  <div class="entry-content">
    {{{content}}}
  </div>

</article>
